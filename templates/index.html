<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden{
                display: none;
            }
            ul{
                list-style: none;
                padding: 16px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div style="background-color:blanchedalmond; width:90%; margin: 0 auto; padding: 50px;">

        <form id="form"> 
            <label for="desp">Todo Description</label>
            <input id="description" type="text" name="description">
            <input type="submit" value="Create">
        </form>
        <ul id="todos">
            {% for d in data %}
            <li> 
                <input id="checkbox_todo_completed" class="check-completed" data-id="{{ d.id }}" type="checkbox" {% if d.completed %} checked {% endif %}>
                {{ d.description}}
            </li>
            {% endfor %}
        </ul>
    </div>
    
    <div id="error" class="hidden">Opps something went wrong!</div>

    <script>

        const checkboxes = document.querySelectorAll('.check-completed');
        for(let i=0; i < checkboxes.length; i++){
            
            const checkbox = checkboxes[i];
            setCheckboxlistener(checkbox);
        }


        document.getElementById('form').onsubmit = function(e) {
            e.preventDefault();
            fetch(
                '/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }
            ).then(function(response){
                console.log(response)
                return response.json();
            }).then(function(jsonResponse){
                console.log(jsonResponse);
                
                const liItem = document.createElement('li');
                const container = document.createElement('div');
                const inputItem = document.createElement('input');

                inputItem.setAttribute("type", "checkbox");
                inputItem.id = "checkbox_todo_completed";
                inputItem.className = "check-completed";
                inputItem.checked = jsonResponse['completed'];
                inputItem.setAttribute('data-id', jsonResponse['todo_id'])
                setCheckboxlistener(inputItem)
                
                container.appendChild(inputItem)
                container.appendChild(document.createTextNode(jsonResponse['description']))
                liItem.appendChild(container)

                document.getElementById('todos').appendChild(liItem)
                document.getElementById('error').className = 'hidden'
            }).catch(function(){
                document.getElementById('error').className = ''
            })
        }

        function setCheckboxlistener(checkbox){
            checkbox.onchange = function(e) {
                console.log(e);
                const newCompleted  = e.target.checked;
                const todoId = e.target.dataset['id']
                fetch('/todos/' + todoId + '/set-completed',{
                    method: 'POST',
                    body:JSON.stringify({
                        'completed':newCompleted,
                    }),
                    headers:{
                        'Content-Type':'application/json'
                    }
                }).then(function(){
                    document.getElementById('error').className = 'hidden'
                }).catch(function(e){
                    console.error(e);
                    
                    document.getElementById('error').className = ''
                })
            }
        }
    </script>
    </body>
</html>
