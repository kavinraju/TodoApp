<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden{
                display: none;
            }
            ul{
                list-style: none;
                padding: 16px;
                margin: 10px;
            }

            li {
                clear: both;
                width: 100%;
                padding: 10px;
                margin: 0px;
            }
            li button{
                border: none;
                outline: none;
                color: red;
                float: right;
            }
            .lists-wrapper, .todos-wrapper{
                display: inline-block;
                vertical-align: top;
                background-color: thistle;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div style="background-color:whitesmoke; width:90%; margin: 0 auto; padding: 50px;">
        
        <div class="lists-wrapper">
            <center><h2>Todo Lists</h2></center>
            <ul id="lists">
                {% for list in lists %}
                <li>
                    <a href="/lists/{{ list.id }}">
                    {{ list.name }}
                    </a>                    
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="todos-wrapper">
            <center><h3>{{ active_list.name }}</h3></center>
            <form id="form"> 
            <label for="desp">Add Todo</label>
            <input id="description" type="text" name="description">
            <input type="submit" value="Create">
            </form>
            <ul id="todos">
                {% for todo in todos %}
                <li> 
                    <input id="checkbox_todo_completed" class="check-completed" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %}>
                    {{ todo.description}}
                    <button id="btn_todo_delete" class="delete-btn" data-id="{{ todo.id }}">&cross;</button>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
    <div id="error" class="hidden">Opps something went wrong!</div>
    
    <script>

        const deleteButtons = document.querySelectorAll('.delete-btn');
        for(let i=0; i < deleteButtons.length; i++){
            const delBtn = deleteButtons[i];
            setDeleteButtonListener(delBtn);
        }
        
        const checkboxes = document.querySelectorAll('.check-completed');
        for(let i=0; i < checkboxes.length; i++){
            
            const checkbox = checkboxes[i];
            setCheckboxlistener(checkbox);
        }


        document.getElementById('form').onsubmit = function(e) {
            e.preventDefault();
            fetch(
                '/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }
            ).then(function(response){
                console.log(response)
                return response.json();
            }).then(function(jsonResponse){
                console.log(jsonResponse);
                
                const liItem = document.createElement('li');
                const container = document.createElement('div');
                const inputItem = document.createElement('input');
                const deleteBtn = document.createElement('button');

                inputItem.setAttribute("type", "checkbox");
                inputItem.id = "checkbox_todo_completed";
                inputItem.className = "check-completed";
                inputItem.checked = jsonResponse['completed'];
                inputItem.setAttribute('data-id', jsonResponse.todo_id)
                setCheckboxlistener(inputItem)
                
                deleteBtn.className = 'delete-btn';
                deleteBtn.setAttribute('data-id', jsonResponse.id);
                deleteBtn.innerHTML = '&cross;';
                setDeleteButtonListener(deleteBtn)

                container.appendChild(inputItem)
                container.appendChild(document.createTextNode(jsonResponse['description']))
                container.appendChild(deleteBtn)
                liItem.appendChild(container)

                document.getElementById('todos').appendChild(liItem)
                document.getElementById('error').className = 'hidden'
            }).catch(function(){
                document.getElementById('error').className = ''
            })
        }

        function setCheckboxlistener(checkbox){
            checkbox.onchange = function(e) {
                console.log(e);
                const newCompleted  = e.target.checked;
                const todoId = e.target.dataset['id'];
                fetch('/todos/' + todoId + '/set-completed',{
                    method: 'POST',
                    body:JSON.stringify({
                        'completed':newCompleted,
                    }),
                    headers:{
                        'Content-Type':'application/json'
                    }
                }).then(function(){
                    document.getElementById('error').className = 'hidden'
                }).catch(function(e){
                    console.error(e);
                    
                    document.getElementById('error').className = ''
                })
            }
        }

        function setDeleteButtonListener(btn){
            btn.onclick = function(e){
                console.log(e);

                const todoId = e.target.dataset['id'];
                fetch('/todos/delete/' + todoId, {
                    method: 'DELETE'
                }).then(function(response){
                    console.log(response);
                    return response.json();
                }).then(function(jsonResponse){
                    console.log(jsonResponse);
                    const item = e.target.parentElement;
                    item.remove();
                    document.getElementById('error').className = 'hidden'
                }).catch(function(e){
                    console.error(e);
                    document.getElementById('error').className = ''
                })
            }
        }
    </script>
    </body>
</html>
