<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
    </head>
    <body>
        <div style="background-color:blanchedalmond; width:50%">

        <form action="/todos/create" method="POST"> 
            <label for="desp">Todo Description</label>
            <input type="text" name="description">
            <input type="submit" value="Create">
        </form>
        <ul>
            {% for d in data %}
            <li> {{ d.description}} </li>
            {% endfor %}
        </ul>

    </div>

    </body>
</html>
